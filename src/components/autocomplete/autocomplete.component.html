<div class="autocomplete">
	<input type="text" placeholder="search" [ngModel]="value"
		(blur)="showAutoComplete=false;" (keyup)="enterText($event)"
		(focus)="onFocus()">
	<ul
		*ngIf="showAutoComplete && candidates != undefined && candidates.length > 0">
		<li *ngFor="#candidate of candidates;#idx=index"
			[ngClass]="{ active: (idx === selectedIndex) }"
			(mouseover)="selectedIndex=idx;" (mousedown)="select(candidate)">{{candidate[searchField]}}
		</li>
	</ul>
</div>
