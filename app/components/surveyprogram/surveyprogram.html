<div class="col s12 m6 ">
  <div class="card white white-text text-lighten-2">
    <div class="row teal z-depth-1" style="padding-left:2%;padding-top:1%;">
      <i class="material-icons large right">assignment</i><h4 style="font-weight:300;">Survey</h4>
      Add new survey.
    </div>
    <div *ng-if="surveyPrograms">
      <div class="row" *ng-for="#surveyProgram of surveyPrograms" style="padding-left:2%">
        <div class="col s1 m1 l1">
          <br />
          <div class="row">
          <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal"><i class="material-icons">mode_edit</i></a>
          </div>
        </div>

        <div class="col s9 m9 l9 grey-text text-darken-2">

          <h5>{{surveyProgram.name}}</h5>

        </div>


        <div class="col s9 m9 l9 white grey-text text-darken-1">
          <div class="row">
            <p>{{surveyProgram.created | localDate}}<br>
              {{surveyProgram.id}}
              {{surveyProgram.createdBy.username}}
            </p>
          </div>

          <div *ng-if="showEdit">
            <surveyprogram-edit [survey-program]="surveyProgram"></surveyprogram-edit>
          </div>
          <div class="row">
            <comment-list [owner-id]="surveyProgram.id"></comment-list>
          </div>
        </div>

      </div>
    </div>
    </div>
  </div>
</div>
