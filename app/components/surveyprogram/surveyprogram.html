<div class="white white-text text-lighten-2" *ngIf="!showSurveyProgram">
  <div class="row teal z-depth-1" style="padding-left:2%;padding-top:1%;padding-bottom:1%;">
    <i class="material-icons large right">assignment</i><h2>Survey</h2>
  </div>
</div>

<div class="col s12 m6 " *ngIf="showSurveyProgram">

  <div class="card white white-text text-lighten-2" *ngIf="showSurveyProgram">
    <div class="row teal z-depth-1" style="padding-left:2%;padding-top:1%;padding-bottom:1%;">
      <i class="material-icons large right">assignment</i><h4>Survey</h4>

      <a class="btn" (click)="toggleSurveyForm()">
        <i class="material-icons right" *ngIf="!showSurveyForm">keyboard_arrow_down</i>
        <i class="material-icons right" *ngIf="showSurveyForm">keyboard_arrow_up</i>
        New</a>

      <div *ngIf="showSurveyForm">
        <div class="card-action">
          <form (ngSubmit)="save()" #hf="ngForm">
            <div class="row">
              <div class="input-field col">
                <input id="name" type="text" [(ngModel)]="model.name" required>
                <label for="name" class="white-text">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s10">
                <textarea id="description" class="materialize-textarea" [(ngModel)]="model.description" required></textarea>
                <label for="description" class="white-text">Description</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <!--<select class="select-author">-->
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Materialize Select</label>
              </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!--<div class="row">-->
      <!--<div class="input-field col s12">-->
        <!--<select>-->
          <!--<option value="" disabled selected>Choose your option</option>-->
          <!--<option value="1">Option 1</option>-->
          <!--<option value="2">Option 2</option>-->
          <!--<option value="3">Option 3</option>-->
        <!--</select>-->
        <!--<label>Materialize Select</label>-->
      <!--</div>-->
    <!--</div>-->

    <div *ngIf="surveyPrograms">
      <div class="row" *ngFor="#surveyProgram of surveyPrograms" style="padding-left:2%">
        <div class="col s1 m1 l1">
          <br />
          <div class="row">
          <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal" (click)="edit.isVisible = !edit.isVisible"><i class="material-icons">mode_edit</i></a>
          <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal" (click)="revision.isVisible = !revision.isVisible"><i class="material-icons left medium">history</i></a>
          <a class="btn-flat btn-floating btn-medium waves-effect waves-light teal" (click)="create(surveyProgram)"><i class="material-icons left medium">add</i></a>
          </div>
        </div>

        <div class="col s9 m9 l9 grey-text text-darken-2">
          <h5>{{surveyProgram.name}}</h5>
          {{surveyProgram.created | localDate}} by
          <div class="chip" ><img src="http://coraljs.com/example/contact/john-doe.jpeg">{{surveyProgram.createdBy.username}}@{{surveyProgram.createdBy.agency.name}} </div>
        </div>

        <div class="col s9 m9 l9 white grey-text text-darken-1">
          <div class="row">
            <p>
              {{surveyProgram.description}}
            </p>
          </div>

          <surveyprogram-edit [isVisible]="edit.isVisible" [surveyProgram]="surveyProgram" #edit></surveyprogram-edit>

          <surveyprogram-revision  [isVisible]="revision.isVisible" [surveyProgramId]="surveyProgram.id" #revision></surveyprogram-revision>

          <div class="row">
            <comment-list [ownerId]="surveyProgram.id"></comment-list>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
